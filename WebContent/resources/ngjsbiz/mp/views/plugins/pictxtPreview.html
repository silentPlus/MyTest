<div class="modal-header">
    <h3 class="modal-title">
        	图文预览
    </h3>
</div>
<div class="modal-body">
	<div class="col-sm-8 col-sm-offset-2">
    <div class="thumbnail">
    	<div ng-repeat="newOne in newOnes">
      <div class="div-pre-bgimg" ng-show="$index == 0"><div class="div-pre-ltitle">{{ newOne.newstitle }}</div><img width="330" height="160" ng-src="{{ newOne.newspicurl }}"></div>
      <div class="caption" ng-hide="$index == 0">
        	<div class="row">
        		<div class="col-xs-8">
        			<h4>{{ newOne.newstitle }}</h4>
        			<p>{{ newOne.newsdescription }}</p>
        		</div>
        		<div class="col-xs-4">
        			<div class="imgThumb">
        				<img width="85" height="60" ng-src="{{ newOne.newspicurl }}">
        			</div>
        		</div>
        	</div>
      </div>
      </div>
    </div>
     <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
